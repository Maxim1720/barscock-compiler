<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class=" row g-4">
        <!-- Блок ввода кода -->
        <div class="col-md-6 section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Source code:</h5>
                    <textarea id="code-input" class="form-control code-input" rows="10" placeholder="Write your code here..."></textarea>
                    <button class="btn btn-primary mt-3 w-100">
                        Analyze
                    </button>
                </div>
            </div>
        </div>

        <!-- Блок фильтров -->
        <div class="col-md-6 section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filters:</h5>
                    <div class="filters" id="filters">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="lexical">
                            <label class="form-check-label" for="lexical">
                                Lexical
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="syntax">
                            <label class="form-check-label" for="syntax">
                                Syntax
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="semantic">
                            <label class="form-check-label" for="semantic">
                                Semantic
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок анализа -->
    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lexical Analysis:</h5>
                <div class="lex-analyze"></div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
