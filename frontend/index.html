<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class=" row g-4">
        <!-- Блок ввода кода -->
        <div class="col-md-6 section">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Исходный код модельного языка:</h5>
                    <textarea id="code-input" class="form-control code-input" rows="25"
                              placeholder="Напишите ваш код сюда..."></textarea>
                    <button class="btn btn-primary mt-3 w-100">
                        Анализировать
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок анализа -->
    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Лексический анализ:</h5>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Ключевые слова</th>
                        <th scope="col">Идентификаторы</th>
                        <th scope="col">Разделители</th>
                        <th scope="col">Числа</th>
                    </tr>
                    </thead>
                    <tbody class="lex-analyze">
                    <!-- Данные будут добавляться через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Синтаксический анализ:</h5>
                <span>
                    Результат: <span class="syntax_result"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Семантический анализ:</h5>
                <span>
                    Результат: <span class="semantic_result"></span>
                </span>
            </div>
        </div>
    </div>


</div>


</div>

</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
